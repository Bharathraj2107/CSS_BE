<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color:orange;
            font-size: 30px;
        }
        li:last-child{
            color:lightskyblue;
            font-size: 30px;
        }
        li:nth-child(3){/* here we can select any child even first and last also*/
            color:pink;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <center>
        <h1>:first-child :last-child :nth-child(position)</h1>
    </center>
    <hr>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
