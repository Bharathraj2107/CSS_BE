<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
</head>
<style> 
    li[class^=btn]{
        padding:20px;
        background-color: green;
        color:white;
    }
</style>
<body>
 <center>
    <h1>CSS [attribute^="value"]prefix match attribute selector</h1>
    <p>represents element with an attribute name of attribute whose value is prefixed (preceded) by value.</p>
 </center>
 <hr>
 <h2>attribute selector [attr^=value]</h2>
 <!--value present at beginning position,combine with any value-->
 <ul>
    <li class="btn">Item-1</li>
    <li class="add-btn">Item-2</li>
    <li class="btn-sum">Item-3</li>
    <li class="btn link">Item-4</li>
    <li class="alert btn">Item-5</li>
    <li class="alertbtn">Item-5</li>
    <li>Item-6</li>
 </ul>

</body>
</html>
