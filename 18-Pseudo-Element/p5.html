<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSEUDO-ELEMENT</title>
        <style>
            dialog::backdrop {
            background-color: salmon;
        }
        /* In the context of dialog boxes, a backdrop refers to the semi-transparent overlay that appears behind a modal dialog, preventing interaction with the rest of the webpage while the dialog is open. The backdrop automatically comes into play when using the <dialog> element in combination with the showModal() */
        </style>
    </head>
    <body>
        <center>
            <h1>::backdrop</h1>
        </center>
        <hr>

        <button type="button" onclick="openDialog()">Open Dialog</button>

        <dialog id="dialog">
            <h2>Dialog Box</h2>
            <p>This is a dialog box.</p>
            <button onclick="closeDialog()">Close</button><!--When button is clicked triggers the openDialog function-->
        </dialog>
        <!--t uses document.getElementById("dialog").showModal() to open the dialog box as a modal (a type of dialog that prevents interaction with the rest of the page while open)-->
        <!-- It uses document.getElementById("dialog").close() to close the dialog box. -->
        <script>
            function openDialog() {
                document.getElementById("dialog").showModal();
            }
            
            function closeDialog() {
                document.getElementById("dialog").close();
            }
        </script>
    </body>
</html>
