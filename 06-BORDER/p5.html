<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
            padding:15px;
            border-collapse: collapse;/*To make single border table for all contents for all*/
        }
    </style>
</head>
<body>
    <center>
        <h1>border-collapse</h1>
    </center>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@gmail.com</td>
            <td>Mangalore</td>
        </tr>
        <tr>
            <td>Kelvin</td>
            <td>kelvin@gmail.com</td>
            <td>Bangalore</td>
        </tr>
    </table>
    <hr>
</body>
</html>
