<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <center>
        <h1>Display Properties</h1>
    </center>
    <hr>
    <section class="container5">
        <div>FIRST</div>
        <div>second</div>
        <div>Third</div>
    </section>
    <hr>
    <main>
        <p>choose Display Value</p>
        <select name="display" id="display" onchange="readValue()">
            <option disabled selected>----choose value -------</option>
            <option>block</option>
            <option>inline-block</option>
            <option>flex</option>
            <option>inline-flex</option>
            <option>none</option>
            <option>grid</option>
            <option>inline-grid</option>
            <option>Table</option>
            <option>list -item</option>
        </select>
    </main>
    <script>
        let section=document.querySelector("section");
        let select=document.querySelector("select");

        console.log('section',section);
        console.log('select',select);
        function readValue(){
            let displayValue=select.value;
            section.style.display=displayValue;//js support only inline css
        }
    </script>
</body>
</html>
